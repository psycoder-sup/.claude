# Yazi theme - high contrast status bar

[mode]
normal_main = { fg = "#1e1e2e", bg = "#89b4fa", bold = true }
normal_alt  = { fg = "#cdd6f4", bg = "#45475a" }
select_main = { fg = "#1e1e2e", bg = "#f38ba8", bold = true }
select_alt  = { fg = "#cdd6f4", bg = "#45475a" }
unset_main  = { fg = "#1e1e2e", bg = "#fab387", bold = true }
unset_alt   = { fg = "#cdd6f4", bg = "#45475a" }

[status]
overall    = { fg = "#cdd6f4", bg = "#1e1e2e" }
sep_left   = { open = "\ue0b6", close = "\ue0b4" }
sep_right  = { open = "\ue0b6", close = "\ue0b4" }

# Permissions - bright colors for readability
perm_sep   = { fg = "#6c7086" }
perm_type  = { fg = "#a6e3a1" }
perm_read  = { fg = "#f9e2af" }
perm_write = { fg = "#f38ba8" }
perm_exec  = { fg = "#89dceb" }

# Progress
progress_label  = { fg = "#cdd6f4", bold = true }
progress_normal = { fg = "#a6e3a1", bg = "#313244" }
progress_error  = { fg = "#1e1e2e", bg = "#f38ba8" }

[tabs]
active   = { fg = "#89b4fa", bg = "#1e1e2e", bold = true }
inactive = { fg = "#6c7086", bg = "#1e1e2e" }
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }
