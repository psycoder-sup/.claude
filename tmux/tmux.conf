# =============================================================================
# TMUX Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Prefix Key
# -----------------------------------------------------------------------------
# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------
# Enable mouse support
set -g mouse on

# Renumber windows when one is closed
set -g renumber-windows on

# Faster escape time (important for vim/neovim)
set -sg escape-time 0

# Increase scrollback history
set -g history-limit 50000

# Enable focus events (for vim autoread)
set -g focus-events on

# Automatically rename windows
set -g automatic-rename on

# Enable activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# -----------------------------------------------------------------------------
# Terminal & Colors
# -----------------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes (keep current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window (keep current directory)
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow pane navigation (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Option + j/k pane navigation (no prefix needed)
bind -n M-j select-pane -D
bind -n M-k select-pane -U

# Resize panes
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Window navigation
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-h previous-window
bind -n M-l next-window

# Sessionizer (fuzzy project switcher)
bind f run-shell "tmux neww tmux-sessionizer"

# -----------------------------------------------------------------------------
# Copy Mode (Vim-style)
# -----------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# macOS clipboard integration
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Ghostty-like copy: mouse select auto-copies to clipboard, stays in place
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe "pbcopy"

# -----------------------------------------------------------------------------
# Status Bar - Pill Shape Theme
# -----------------------------------------------------------------------------

set -g status-position top
set -g status-interval 2
set -g status-style bg=default,fg=#c0caf5
set -g status-justify left

# Left side - session pill (using U+E0B4/E0B6 powerline round separators)
set -g status-left-length 40
set -g status-left "#[fg=#e0af68,bg=default]#[fg=#1a1b26,bg=#e0af68,bold] #S #[fg=#e0af68,bg=default] "

# Right side - CPU, MEM, and time pills
set -g status-right-length 120
set -g status-right "#[fg=#3b4261,bg=default]#[fg=#7dcfff,bg=#3b4261] CPU #(top -l 1 | grep 'CPU usage' | awk '{print $3}') #[fg=#3b4261,bg=default] #[fg=#3b4261,bg=default]#[fg=#9ece6a,bg=#3b4261] MEM #(~/.claude/tmux/mem.sh) #[fg=#3b4261,bg=default] #[fg=#3b4261,bg=default]#[fg=#bb9af7,bg=#3b4261]  %H:%M #[fg=#3b4261,bg=default]"

# Window status - pill shaped
set -g window-status-format "#[fg=#3b4261,bg=default]#[fg=#565f89,bg=#3b4261] #I:#W #[fg=#3b4261,bg=default]"
set -g window-status-current-format "#[fg=#7aa2f7,bg=default,nobold]#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W #[fg=#7aa2f7,bg=default,nobold]"
set -g window-status-separator " "
set -g window-status-activity-style none
set -g window-status-bell-style none

# Pane borders - moved after TPM to avoid Dracula override

# Dark navy blue background - active darker, inactive lighter
set -g window-style 'bg=#282a3a'
set -g window-active-style 'bg=#1a1c2a'


# -----------------------------------------------------------------------------
# Plugins (TPM - Tmux Plugin Manager)
# -----------------------------------------------------------------------------
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Press prefix + I to install plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Message style
set -g message-style bg=#7aa2f7,fg=#1a1b26,bold

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

# Pane borders - after TPM so Dracula doesn't override
set -g pane-border-lines single
set -g pane-border-indicators arrows
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=cyan
set -g pane-border-status top
set -g pane-border-format "#[fg=#7dcfff,bg=#3b4261,bold] #{pane_title} #[default]"
