# tmux-sessionizer configuration
# See: ~/.claude/tmux-sessionizer (lines 8-31) for full documentation

# Override default search paths (default: ~/ ~/personal ~/personal/dev/env/.config)
TS_SEARCH_PATHS=(
  ~/00_Code
)

# Add extra search paths (append to TS_SEARCH_PATHS)
# Suffix with :N to set search depth for that path
# TS_EXTRA_SEARCH_PATHS=(~/ghq:3 ~/Git:3 ~/.config:2)

# Override max search depth (default: 1)
TS_MAX_DEPTH=2

# Session commands - run in windows starting at index 69
# Use with: tmux-sessionizer -s <index>
TS_SESSION_COMMANDS=("claude" "lazygit")

# Logging
# TS_LOG=true    # enable logging
# TS_LOG=echo    # log to stdout
# TS_LOG=file    # log to file
# TS_LOG_FILE=~/.local/share/tmux-sessionizer/tmux-sessionizer.logs
